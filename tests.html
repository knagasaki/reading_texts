<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>般若心経を読んでもらう</title>
</head>
<body>
  <button id="UT">般若心経を読む</button>
  （ブラウザの標準機能による読み上げですので、時々ちょっと間違えます）
      <script>
      var button_ut = document.querySelector('#UT');
      button_ut.addEventListener('click', function () {
      var artext = [
       '仏説摩訶般若波羅蜜多心経観自在菩薩行深般若波羅蜜多時',
       '照見五蘊皆空度一切苦厄',
       '舎利子色不異空空不異色色即是空空即是色受想行識亦復如是',     
       '舎利子是諸法空相　不生不滅不垢不浄不増不減是故空中',
       '無色無受想行識無眼耳鼻舌身意、無色声香味触法無眼界乃至無意識界',
       '無無明亦無無明尽乃至無老死亦無老死尽無苦集滅道',
       '無智亦無得以無所得故菩提薩埵依般若波羅蜜多故',
       '心無罣礙無罣礙故無有恐怖遠離一切顛倒夢想究竟涅槃',
       '三世諸仏依般若波羅蜜多故　得阿耨多羅三藐三菩提故知般若波羅蜜多',
       '是大神呪是大明呪是無上呪是無等等呪能除一切苦真実不虚故説般若波羅蜜多呪',
       '即説呪曰',
       '羯諦羯諦波羅羯諦波羅僧羯諦菩提薩婆訶',
       '般若心経'
       ];
       artext.forEach(function(e){
         var ut = new SpeechSynthesisUtterance();
         ut.text = e;
         ut.lang='ja-JP';
         ut.rate = 1.4;
         speechSynthesis.speak(ut);
       });
      });
    </script>
</body>
</html>
